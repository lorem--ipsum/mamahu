<!DOCTYPE HTML>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <title>Composer</title>
  <link rel="stylesheet" type="text/css" href="app.css">


  <!-- Ideally this would have been injected through Brunch, but
    tinymce doesn't provide a module interface... This is SO 2015.
  -->
  <script src='//cdn.tinymce.com/4/tinymce.min.js'></script>

  <script src="/vendor.js"></script>
  <script src="/app.js"></script>
  <script>require('src/initialize');</script>
</head>
<body ng-controller="appController as app">
  <button ng-click="newEmail()">New email !</button>

  <div class="composers" layoutize="emails">
    <composer
      ng-class="{active: $parent.activeEmail === email}"
      ng-click="$parent.activeEmail = email"
      ng-repeat="email in emails"
      ng-style="email.style"
      content="email.content"
    ></composer>
  </div>
</body>
</html>
